<footer class="footer">
  <div class="footer__inner">
    {{ if $.Site.Copyright }}
      <div class="copyright copyright--user">{{ $.Site.Copyright | safeHTML }}</div>
    {{else}}
      {{ partial "logo.html" . }}
      <div class="copyright">
        <span>Â© {{ now.Year }} Powered by <a href="https://gohugo.io" target="_blank" rel="noopener">Hugo</a></span>
        <span>Theme created by <a href="https://twitter.com/panr" target="_blank" rel="noopener">panr</a></span>
      </div>
    {{end}}
  </div>
</footer>

<script defer src="{{ "assets/main.js" | absURL }}"></script>
<script>
  window.addEventListener('DOMContentLoaded', function (e) {
    var doc = e.target;
    if (doc.childNodes[1].getElementsByTagName("code").length > 0) {
      var element = doc.createElement("script");
      element.src = "{{ "assets/prism.js" | absURL }}";
      element.async = " ";
      doc.body.appendChild(element);
    }
  });
</script>
